<html>

<title>선택지 작성</title>
</head>
<body>

		<p style="color:red">{{error}}</p>
	{%endif%}
	<form action="" method="post"> <!-- action 공란이면, 본 페이지를 다시 요청! -->

		<table>
			{{form.as_table}}
		</table>
		<input type="submit" value="선택지 생성">
		
	</form>
</body>
</html>
